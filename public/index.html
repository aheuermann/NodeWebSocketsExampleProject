<html lang="en" class="no-js"> <!--<![endif]-->
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>Pointless Character Counter</title>
        <meta name="description" content="">
        <meta name="author" content="">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/bootstrap.css">

        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <style type="text/css">
            #chart text{
                fill:#000;
                font-size: 12px;
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            }

            #characters{
                width:300px;
                height:80px;
            }
        </style> 
</head>
<body>
    <div class="navbar navbar">
        <div class="navbar-inner">
            <div class="container">
                <div class="brand">Pointless Character Counter</div>
            </div>
        </div>
    </div>
    <div class="main container">
        <h2><small>Type in some characters and hit send</small></h2>
        <textarea id="characters"></textarea>
        <a id="send" class="btn btn-primary" href="javascript:void(null);">Send</a>
        <ul id="toggle" class="nav nav-pills">
            <li class="active" data-index="0"><a href="javascript:void(null);">Bar</a></li>
            <li data-index="1"><a href="javascript:void(null);">Bubble</a></li>
        </ul>
        <div id="chart"></div>
        <br />
        <br />
        <pre class="well" id="data"></pre>
    </div>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="/js/libs/socket.io.js"></script>
    <script type="text/javascript" src="/js/libs/d3.v2.js"></script>
    <script type="text/javascript" src="/js/chart-view.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
